<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ex00</title>
    <style>
        #balloon {
            height: 200px;
            width: 200px;
            background-color: red;
            border-radius: 50%;
        }
    </style>
    <script>
        const color = ["red", "green", "blue"];
        var index = 0;
        var size = 200;

        window.onload = function () {
            const balloon = document.querySelector("#balloon");
            balloon.addEventListener("click", balloonClick);
            balloon.addEventListener("mouseleave", balloonHover);
        };

        function balloonHover() {
            size -= 5;
            if (size < 200) {
                size = 200;
            }
            index--;
            if (index < 0) {
                index = 2;
            }
            balloonRefresh(index);
        }

        function balloonClick() {
            size += 10;
            if (size > 420) {
                size = 200;
            }
            index++;
            if (index > 2) {
                index = 0;
            }
            balloonRefresh(index);
        }

        function balloonRefresh(index) {
            balloon.style.height = size + 'px';
            balloon.style.width = size + 'px';
            balloon.style.backgroundColor = color[index];
        }
    </script>
</head>
<body>
    <div id="balloon"></div>
</body>
</html>
