<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Display</title>
  </head>
  <body>


  <div class="container">
    <h1 class="bg-dark text-white">This is a block</h1>
    <h1 class="bg-dark text-white d-inline">This is a inline</h1>
    <h1 class="bg-dark text-white d-none">This is a inline</h1>
    <span class="bg-info text-white">I AM A REGULAR SPAN</span>
    <span class="bg-info text-white d-block">I AM A BLOCK SPAN</span>
    <h1 class="d-none d-sm-block">HIDDEN ON XS</h1>
    <h1 class="d-none d-md-block">HIDDEN ON SM</h1>
  </div>



  <div class="container">
    <h1>Current breakpoint is:
    <span class="d-inline d-sm-none">XS</span>
    <span class="d-none d-sm-inline d-md-none">SM</span>
    <span class="d-none d-md-inline d-lg-none">MD</span>
    <span class="d-none d-lg-inline d-xl-none">LG</span>
    <span class="d-none d-xl-inline">XL</span>
  </h1>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
