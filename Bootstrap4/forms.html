<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
        <h1>Form Controls</h1>
        
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password">
          <small class="text-muted">Password must be 8 characters</small>
        </div>
        <div class="form-group">
          <label for="select">Select</label>
          <select class="form-control" id="select">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="form-group">
          <label for="multiselect">Multi Select</label>
          <select multiple class="form-control" id="multiselect">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
          <smal class="text-muted">Hold down ctrl(pc) or cmnd(mac( to select multiple</smal>
        </div>
        <div class="form-group">
          <label for="textarea">Text Area</label>
          <textarea id="textarea" class="form-control" rows="4"></textarea>
        </div>
        <div class="form-group">
          <label for="file">File Input</label>
          <input type="file" class="form-control-file" id="file">
        </div>
        <div class="form-group">
          <label for="range">RangeControl</label>
          <input type="range" class="form-control-range" id="range">
        </div>
        <div class="form-group">
          <label for="Lemail">Large Email Address</label>
          <input type="email" class="form-control form-control-lg" id="Lemail" placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="Semail">Small Email Address</label>
          <input readonly type="email" class="form-control form-control-sm" id="Semail" placeholder="Enter your email">
        </div>
        <div class="form-group">
        <input type="submit" value="Submit" class="btn btn-lg btn-success">
        <div class="display-1">CheckBox</div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="" id="ag">
          <label calss="form-check-label" for="ag">Agree</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="" id="cats">
          <label calss="form-check-label" for="cats">Cats</label>
        </div>
        <div class="display-2">Radio Buttons</div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="same" id="ag">
          <label calss="form-check-label" for="ag">Agree</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="same" id="cats">
          <label calss="form-check-label" for="cats">Cats</label>
        </div>
        <div class="display-4">InLine</div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="same" id="ag">
          <label calss="form-check-label" for="ag">Agree</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="same" id="cats">
          <label calss="form-check-label" for="cats">Cats</label>
        </div>    
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
